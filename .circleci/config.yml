version: 2.1
orbs:
  python: circleci/python@2.1.1
jobs:
  build-and-test:
    docker:
      - image: josepadial/mii_cc
    steps:
      - checkout
      - run:
          name: Intall requirements
          command: pip install -r ./src/requirements.txt
      - run:
          name: Running tests
          command: pytest
workflows:
  sample:
    jobs:
      - build-and-test