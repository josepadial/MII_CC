version: 2.1
orbs:
  python: circleci/python@2.1.1
jobs:
  build-and-test:
    docker:
      - image: josepadial/mii_cc
    steps:
      - checkout
      - python/install-packages:
          pip-dependency-file: src/requirements.txt
          pkg-manager: pip3
      - run:
          name: Running tests
          command: pytest
workflows:
  sample:
    jobs:
      - build-and-test